<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 5</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/all.min.css">

</head>
<body>

  <div class="container">

      <div>Edit</div>
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>

      <div class="box">
        <div class="item">
          <div>
            <i class="fas fa-calendar-alt"></i>
            <span>0</span>
          </div>
          <span>Today</span>
        </div>

        <div class="item">
          <div>
            <i class="fas fa-clock"></i>
            <span>0</span>
          </div>
          <span>Scheduled</span>
        </div>

        <div class="item">
          <div>
            <i class="fas fa-inbox"></i>
            <span>0</span>
          </div>
          <span>All</span>
        </div>

        <div class="item">
          <div>
            <i class="fas fa-flag"></i>
            <span>0</span>
          </div>
          <span>Flagged</span>
        </div>
      </div>

      <h2>My Lists</h2>
      <div class="list">
        <div class="item">
          <div class="one">
            <i class="fas fa-grip-lines"></i>
            <span>Do</span>
          </div>
          <div class="two">
            <span>0</span>
            <span>></span>
          </div>
        </div>
        <hr>
        <div class="item">
          <div class="one icon2">
            <i class="fas fa-grip-lines"></i>
            <span>Family</span>
          </div>
          <div class="two">
            <span>0</span>
            <span>></span>
          </div>
        </div>
      </div>

    </div>
      

</body>
</html>
